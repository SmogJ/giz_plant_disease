<body>
    <div class="container">
        <h1>ðŸŒ± Plant Disease Predictor</h1>
        <p>Upload an image of a plant leaf to detect if it is diseased</p>
        <form id="uploadform" action="/predict" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required onchange="previewImage(event)">
            <button type="submit">Predict</button>
        </form>
    </div>

    <div class="resultContainer">
        <div id="result">
            <span id="one">Predicted Disease: </span>
            <span id="disease"></span>
            <span id="confidence"></span>
        </div>
        <img id="uploadedImage" alt="Uploaded Image Preview">
    </div>
